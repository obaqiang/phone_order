<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no" />
		<title> 欢迎使用BD点餐系统</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<script src="js/html5shiv.min.js"></script>
	</head>
	<style>
		html,body{
			background: #f2f2f2;
		}
	</style>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-xs-12 order_nav">
					<img src="img/back.png" alt="" />
					欢迎使用BD点餐系统
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 no_wb">
					<div class="head_area">
						<div class="head_area_title">
							美味家园
						</div>
						<div class="head_area_list">
							<div class="list_left">
								<span class='list_one'>餐台名称:</span>
								<span class="list_two">201</span><br />
								<span class="list_one">餐台楼层:</span>
								<span class="list_two">二楼</span>
							</div>
							<div class="list_right">
								<span class="list_one">餐台类别:</span>
								<span class="list_two">散桌</span><br />
								<span class="list_one">餐台状态:</span>
								<span class="list_two status_a">空闲</span>
							</div>
						</div>

					</div>
				</div>
			</div>
			
			
			<div class="row">
				<div class="col-xs-12 order_guest_num">
					 <span>就餐人数</span>
					 <input type="text" placeholder="请填写就餐人数"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 order_sug">
					提示：以防我们在服务时出错，请填写真实人数
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<div class="btn_sure">确认开台</div>
				</div>
			</div>
			
			
			
		</div>

		<script src="js/jquery-1.11.3.min.js "></script>
		<script src="js/bootstrap.js "></script>
		<script>
			//各个屏幕大小适配
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>

	</body>

</html>
